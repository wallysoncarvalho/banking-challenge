name: Build and run Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  modules:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -q package --file pom.xml -Dmaven.test.skip=true
      - name: Run Tests
        run: mvn install
      - name: Deploy tests coverage report
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage-report/target/site/jacoco-aggregate/jacoco.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-report/target/site/jacoco-aggregate/jacoco.xml
          fail_ci_if_error: true
          verbose: true
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: wallysoncarvalho/desafio-donus/desafio-donus
          tag_with_ref: true
